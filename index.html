<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Facebook clone @SIR</title>
    <link rel="stylesheet" href="./styles/bb.css" />

    <script src="https://kit.fontawesome.com/3daa9b5d8f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- top nav bar -->
    <div class="top_navbar">
      <h1>Top navbar</h1>
    </div>
    <!-- main body -->
    <div class="main_body">
      <!-- Left side -->
      <div class="left_side">
        <h1>Left side</h1>
      </div>
      <!-- Center -->
      <div class="center">
       <div class="top">


        <div class="post">
          <img src="./assets/download (1).jfif" class="profile-img">
          <div class="add-a-post">
            <h3>Add a post</h3>
            <p><a><i class="fa-solid fa-image"></i></a></p>
          </div>

        </div>

        <div class="profile">
          <div class="profile-photo">
            <img src="./assets/images (5).jfif" alt="">
            <h4>Ronald Mayanja</h4>
            <p></p>
            <i class="fa-solid fa-user-group"></i>
          </div>
          <p>the main body of a book or other piece of writing, as distinct from other material such as notes, appendices, and illustrations.</p>
          <img src="./assets/images (3).jfif" class="posted-photo">
        </div>


       </div>
      </div>
      <!-- Right side -->
      <div class="right_side">
        <h1>Right side</h1>
      </div>
    </div>
  </body>
